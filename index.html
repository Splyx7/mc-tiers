<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MCTiers ‚Äì Custom Ranking</title>

<style>
:root{
 --bg:#0b1220;
 --panel:#020617;
 --soft:#111827;
 --gold:#facc15;
 --text:#e5e7eb;
}
*{box-sizing:border-box}
body{margin:0;font-family:Inter,Arial,sans-serif;background:var(--bg);color:var(--text)}

/* HEADER */
header{
 display:flex;justify-content:space-between;align-items:center;
 padding:14px 22px;background:var(--panel)
}
.logo{
 font-size:22px;font-weight:900;
 background:linear-gradient(90deg,#22c55e,#facc15);
 -webkit-background-clip:text;color:transparent
}
.gear{font-size:22px;cursor:pointer;transition:.3s}
.gear:hover{transform:rotate(90deg)}

/* TABS */
.tabs{
 display:flex;gap:10px;justify-content:center;
 padding:16px;flex-wrap:wrap
}
.tabs button{
 display:flex;align-items:center;gap:6px;
 padding:10px 16px;border-radius:999px;
 border:none;background:var(--soft);
 color:#cbd5f5;font-weight:800;cursor:pointer;
 transition:.2s
}
.tabs button.active,
.tabs button:hover{
 background:var(--gold);color:#020617
}

/* LIST */
.container{max-width:1200px;margin:auto;padding:0 16px 120px}
.row{
 display:flex;align-items:center;gap:14px;
 padding:14px 18px;border-radius:18px;
 background:var(--panel);margin-bottom:10px;
 transition:.25s;cursor:pointer
}
.row:hover{
 transform:translateY(-3px) scale(1.01);
 box-shadow:0 15px 40px rgba(0,0,0,.4)
}
.rank{width:34px;text-align:center;font-weight:900}
.head{width:42px;height:42px;border-radius:10px}
.name{flex:1;font-weight:800}
.tiers{display:flex;gap:8px;flex-wrap:wrap}

/* TIER ICON */
.tier{
 width:46px;height:46px;border-radius:50%;
 background:#1f2937;
 display:flex;flex-direction:column;
 align-items:center;justify-content:center;
 font-size:10px;font-weight:900;
 transition:.2s
}
.tier img{width:18px;height:18px;margin-bottom:2px}
.tier:hover{transform:scale(1.1)}

/* COLORS */
.HT1{background:#facc15;color:#020617}
.HT2{background:#38bdf8;color:#020617}
.HT3{background:#fb923c;color:#020617}
.HT4{background:#c084fc;color:#020617}
.HT5{background:#f472b6;color:#020617}
.LT1{background:#16a34a}
.LT2{background:#22c55e}
.LT3{background:#4ade80;color:#020617}
.LT4{background:#86efac;color:#020617}
.LT5{background:#bbf7d0;color:#020617}

/* MODALS */
.overlay{
 position:fixed;inset:0;
 background:rgba(0,0,0,.65);
 display:none;align-items:center;justify-content:center;
 z-index:50
}
.modal{
 background:var(--panel);
 border-radius:22px;padding:22px;
 width:320px;animation:pop .25s ease
}
@keyframes pop{
 from{transform:scale(.9);opacity:0}
 to{transform:scale(1);opacity:1}
}
.modal input,.modal select{
 width:100%;margin-bottom:10px;
 padding:10px;border-radius:10px;
 border:none;background:var(--soft);color:white
}
.modal button{
 width:100%;padding:10px;border:none;
 border-radius:10px;background:var(--gold);
 font-weight:900;cursor:pointer
}

/* PROFILE */
.profile{
 width:360px;text-align:center
}
.profile img{width:96px;border-radius:16px;margin-bottom:10px}

/* ADMIN PANEL */
.admin{
 position:fixed;bottom:20px;right:20px;
 width:260px;display:none
}
</style>
</head>
<body>

<header>
 <div class="logo">MCTIERS</div>
 <div class="gear" onclick="openLogin()">‚öôÔ∏è</div>
</header>

<div class="tabs" id="tabs"></div>
<div class="container" id="list"></div>

<!-- LOGIN -->
<div class="overlay" id="loginOverlay">
 <div class="modal">
  <h3>Admin Login</h3>
  <input id="loginUser" placeholder="Username">
  <input id="loginPass" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
 </div>
</div>

<!-- PROFILE -->
<div class="overlay" id="profileOverlay" onclick="closeProfile(event)">
 <div class="modal profile" id="profileBox"></div>
</div>

<!-- ADMIN -->
<div class="admin modal" id="adminPanel">
 <h3>Admin Panel</h3>
 <input id="adminName" placeholder="Playername">
 <select id="adminMode"></select>
 <select id="adminTier">
  <option>HT1</option><option>LT1</option>
  <option>HT2</option><option>LT2</option>
  <option>HT3</option><option>LT3</option>
  <option>HT4</option><option>LT4</option>
  <option>HT5</option><option>LT5</option>
 </select>
 <button onclick="saveTier()">Save / Update</button>
 <button onclick="removePlayer()">Remove Player</button>
</div>

<script>
/* CONFIG */
const ADMIN_USER="Splyx7_"
const ADMIN_PASS="YOUSS2012"

const tierPoints={
 LT5:1,HT5:2,LT4:3,HT4:4,LT3:6,
 HT3:10,LT2:20,HT2:30,LT1:45,HT1:60
}

const modes=[
 "Overall","Sword","Axe","Mace","UHC",
 "Netherite OP","Pot","SMP","Vanilla"
]

const icons={
 Sword:"üó°Ô∏è",Axe:"ü™ì",Mace:"üî®",
 UHC:"‚ù§Ô∏è","Netherite OP":"üíé",
 Pot:"üß™",SMP:"üåç",Vanilla:"üçÉ"
}

/* DATA */
let players=JSON.parse(localStorage.getItem("players")) || [
 {name:"Splyx7_",tiers:{}},
 {name:"SazeTT",tiers:{}},
 {name:"KrabeTT",tiers:{}},
 {name:"A123Kokowei",tiers:{}},
 {name:"KartoffelFilip",tiers:{}},
 {name:"KittyKeks2012",tiers:{}},
 {name:"TargedApex",tiers:{}},
 {name:"GurkusTheBird",tiers:{}},
 {name:"easypeasy1913",tiers:{}}
]

let current="Overall"
let isAdmin=false

/* INIT */
const tabs=document.getElementById("tabs")
const list=document.getElementById("list")

modes.forEach(m=>{
 const b=document.createElement("button")
 b.innerHTML=(m==="Overall"?"üèÜ":icons[m])+" "+m
 if(m===current)b.classList.add("active")
 b.onclick=()=>switchMode(m)
 tabs.appendChild(b)
 if(m!=="Overall"){
  const o=document.createElement("option")
  o.textContent=m
  adminMode.appendChild(o)
 }
})

render()

/* FUNCTIONS */
function skin(name){
 return "https://mc-heads.net/avatar/"+name+"/64"
}

function overallPoints(p){
 return Object.values(p.tiers)
 .reduce((s,t)=>s+(tierPoints[t]||0),0)
}

function switchMode(m){
 current=m
 document.querySelectorAll(".tabs button")
 .forEach(b=>b.classList.remove("active"))
 event.target.classList.add("active")
 render()
}

function render(){
 list.innerHTML=""
 let sorted=[...players].sort((a,b)=>{
  return (current==="Overall"
   ? overallPoints(b)
   : tierPoints[b.tiers[current]]||0)
  - (current==="Overall"
   ? overallPoints(a)
   : tierPoints[a.tiers[current]]||0)
 })

 sorted.forEach((p,i)=>{
  const row=document.createElement("div")
  row.className="row"
  row.onclick=()=>openProfile(p)

  let tiersHTML=""
  if(current==="Overall"){
   for(let m in p.tiers){
    tiersHTML+=tierIcon(m,p.tiers[m])
   }
  }else if(p.tiers[current]){
   tiersHTML=tierIcon(current,p.tiers[current])
  }

  row.innerHTML=`
   <div class="rank">${i+1}</div>
   <img class="head" src="${skin(p.name)}">
   <div class="name">${p.name}</div>
   <div class="tiers">${tiersHTML}</div>
  `
  list.appendChild(row)
 })

 localStorage.setItem("players",JSON.stringify(players))
}

function tierIcon(mode,tier){
 return `<div class="tier ${tier}">
  <div>${icons[mode]||"‚òÖ"}</div>
  <div>${tier}</div>
 </div>`
}

/* PROFILE */
function openProfile(p){
 const box=document.getElementById("profileBox")
 box.innerHTML=`
  <img src="${skin(p.name)}">
  <h3>${p.name}</h3>
  <div class="tiers">
   ${Object.entries(p.tiers).map(
    ([m,t])=>tierIcon(m,t)
   ).join("")}
  </div>
 `
 document.getElementById("profileOverlay").style.display="flex"
}
function closeProfile(e){
 if(e.target.id==="profileOverlay")
  profileOverlay.style.display="none"
}

/* LOGIN / ADMIN */
function openLogin(){
 loginOverlay.style.display="flex"
}
function login(){
 if(loginUser.value===ADMIN_USER &&
    loginPass.value===ADMIN_PASS){
  isAdmin=true
  loginOverlay.style.display="none"
  adminPanel.style.display="block"
 }
}
function saveTier(){
 if(!isAdmin)return
 let n=adminName.value.trim()
 let m=adminMode.value
 let t=adminTier.value
 if(!n||!m||!t)return
 let p=players.find(x=>x.name===n)
 if(!p){p={name:n,tiers:{}};players.push(p)}
 p.tiers[m]=t
 render()
}
function removePlayer(){
 players=players.filter(p=>p.name!==adminName.value.trim())
 render()
}
</script>

</body>
</html>
