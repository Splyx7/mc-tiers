<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MCTiers – Custom Ranking</title>
<style>
body{margin:0;font-family:Inter,Arial,sans-serif;background:#0b1220;color:white}
header{display:flex;justify-content:space-between;align-items:center;padding:14px 22px;background:#020617}
.logo{font-size:22px;font-weight:900;background:linear-gradient(90deg,#22c55e,#facc15);-webkit-background-clip:text;color:transparent}
.gear{font-size:22px;cursor:pointer;transition:.3s}
.gear:hover{transform:rotate(90deg)}
.modes{display:flex;gap:10px;justify-content:center;padding:16px;flex-wrap:wrap}
.modes button{padding:10px 16px;border-radius:999px;border:none;background:#111827;color:#cbd5f5;font-weight:800;cursor:pointer}
.modes button.active,.modes button:hover{background:#facc15;color:#020617}
.container{max-width:1200px;margin:auto;padding:0 16px 120px}
.row{display:flex;align-items:center;gap:14px;padding:14px 18px;border-radius:18px;background:#020617;margin-bottom:10px;transition:.25s}
.row:hover{transform:translateY(-3px) scale(1.01);box-shadow:0 15px 40px rgba(0,0,0,.4)}
.rank{width:34px;text-align:center;font-weight:900}
.head{width:42px;height:42px;border-radius:10px}
.name{flex:1;font-weight:800}
.tiers{display:flex;gap:6px}
.tier{width:34px;height:34px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:11px;font-weight:900}
.HT1{background:#facc15;color:#020617}.HT2{background:#38bdf8;color:#020617}
.HT3{background:#fb923c;color:#020617}.HT4{background:#c084fc;color:#020617}
.HT5{background:#f472b6;color:#020617}.LT1{background:#16a34a}
.LT2{background:#22c55e}.LT3{background:#4ade80;color:#020617}
.LT4{background:#86efac;color:#020617}.LT5{background:#bbf7d0;color:#020617}
.login{position:fixed;inset:0;background:rgba(0,0,0,.6);display:none;align-items:center;justify-content:center}
.loginBox{background:#020617;padding:24px;border-radius:20px;width:280px}
.loginBox input{width:100%;margin-bottom:10px;padding:10px;border-radius:10px;border:none;background:#111827;color:white}
.loginBox button{width:100%;padding:10px;border:none;border-radius:10px;background:#facc15;font-weight:900}
.admin{position:fixed;bottom:20px;right:20px;background:#020617;padding:18px;border-radius:20px;width:260px;display:none}
.admin input,.admin select{width:100%;margin-bottom:8px;padding:8px;border-radius:10px;border:none;background:#111827;color:white}
.admin button{width:100%;padding:10px;border:none;border-radius:10px;background:#facc15;font-weight:900}
</style>
</head>
<body>

<header>
 <div class="logo">MCTIERS</div>
 <div class="gear" onclick="openLogin()">⚙️</div>
</header>

<div class="modes" id="modes"></div>
<div class="container" id="ranking"></div>

<div class="login" id="login">
 <div class="loginBox">
  <h3>Admin Login</h3>
  <input id="user" placeholder="Username">
  <input id="pass" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
 </div>
</div>

<div class="admin" id="admin">
 <h3>Admin Panel</h3>
 <input id="nameInput" placeholder="Playername">
 <select id="modeInput"></select>
 <select id="tierInput">
  <option>HT1</option><option>LT1</option><option>HT2</option><option>LT2</option>
  <option>HT3</option><option>LT3</option><option>HT4</option><option>LT4</option>
  <option>HT5</option><option>LT5</option>
 </select>
 <button onclick="save()">Save / Update</button>
 <button onclick="removePlayer()">Remove Player</button>
</div>

<script>
const adminUser="Splyx7_"
const adminPass="youss2012"

const tierPoints={LT5:1,HT5:2,LT4:3,HT4:4,LT3:6,HT3:10,LT2:20,HT2:30,LT1:45,HT1:60}
const modes=["Overall","Sword","Axe","Mace","UHC","Netherite OP","Pot","SMP","Vanilla"]

let players=["Splyx7_","SazeTT","KrabeTT","A123Kokowei","KartoffelFilip","KittyKeks2012","TargedApex","GurkusTheBird","easypeasy1913"]
.map(n=>({name:n}))

const modesDiv=document.getElementById("modes")
const rankingDiv=document.getElementById("ranking")

function skin(n){return`https://mc-heads.net/avatar/${n}/40`}
function overall(p){return modes.filter(m=>m!=="Overall").reduce((s,m)=>s+(tierPoints[p[m]]||0),0)}

function load(mode){
 modesDiv.querySelectorAll("button").forEach(b=>b.classList.remove("active"))
 document.getElementById("btn-"+mode).classList.add("active")
 rankingDiv.innerHTML=""
 players.map(p=>({...p,pts:mode==="Overall"?overall(p):(tierPoints[p[mode]]||0)}))
 .sort((a,b)=>b.pts-a.pts)
 .forEach((p,i)=>{
  const row=document.createElement("div")
  row.className="row"
  row.innerHTML=`<div class="rank">${i+1}</div><img class="head" src="${skin(p.name)}"><div class="name">${p.name}</div>`
  rankingDiv.appendChild(row)
 })
}

function openLogin(){login.style.display="flex"}
function login(){if(user.value===adminUser&&pass.value===adminPass){login.style.display="none";admin.style.display="block"}}
function save(){const n=nameInput.value.trim(),m=modeInput.value,t=tierInput.value;let p=players.find(x=>x.name===n);if(!p){p={name:n};players.push(p)}p[m]=t;load(current)}
function removePlayer(){players=players.filter(p=>p.name!==nameInput.value.trim());load(current)}

let current="Overall"
modes.forEach((m,i)=>{const b=document.createElement("button");b.textContent=m;b.id="btn-"+m;if(i===0)b.classList.add("active");b.onclick=()=>{current=m;load(m)};modesDiv.appendChild(b);if(m!=="Overall"){const o=document.createElement("option");o.textContent=m;modeInput.appendChild(o)}})
load("Overall")
</script>

</body>
</html>
