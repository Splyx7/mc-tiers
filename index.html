<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Splyxtiers ‚Äì Public Tierlist</title>

<style>
:root{
 --bg:#0b1220;
 --panel:#020617;
 --soft:#111827;
 --gold:#facc15;
 --text:#e5e7eb;
}
*{box-sizing:border-box}
body{
 margin:0;
 font-family:Inter,Arial,sans-serif;
 background:var(--bg);
 color:var(--text)
}

/* HEADER */
header{
 display:flex;
 justify-content:space-between;
 align-items:center;
 padding:14px 22px;
 background:var(--panel)
}
.logo{
 font-size:22px;
 font-weight:900;
 background:linear-gradient(90deg,#22c55e,#facc15);
 -webkit-background-clip:text;
 color:transparent
}
.gear{
 font-size:22px;
 cursor:pointer;
 transition:.3s
}
.gear:hover{transform:rotate(90deg)}

/* TABS */
.tabs{
 display:flex;
 gap:10px;
 justify-content:center;
 padding:16px;
 flex-wrap:wrap
}
.tabs button{
 padding:10px 16px;
 border-radius:999px;
 border:none;
 background:var(--soft);
 color:#cbd5f5;
 font-weight:800;
 cursor:pointer
}
.tabs button.active,
.tabs button:hover{
 background:var(--gold);
 color:#020617
}

/* LIST */
.container{
 max-width:1200px;
 margin:auto;
 padding:0 16px 160px
}
.row{
 display:flex;
 align-items:center;
 gap:14px;
 padding:14px 18px;
 border-radius:18px;
 background:var(--panel);
 margin-bottom:10px;
 cursor:pointer;
 transition:.3s
}
.row:hover{
 transform:translateY(-4px) scale(1.015);
 box-shadow:0 20px 50px rgba(0,0,0,.45)
}

/* TOP 3 */
.top1{box-shadow:0 0 35px rgba(250,204,21,.9)}
.top2{box-shadow:0 0 30px rgba(192,192,192,.8)}
.top3{box-shadow:0 0 30px rgba(205,127,50,.8)}

.rank{width:34px;font-weight:900}
.head{width:42px;height:42px;border-radius:10px}
.name{flex:1;font-weight:800}
.points{font-size:12px;opacity:.7}
.tiers{display:flex;gap:8px;flex-wrap:wrap}

/* TIERS */
.tier{
 width:46px;
 height:46px;
 border-radius:50%;
 display:flex;
 flex-direction:column;
 align-items:center;
 justify-content:center;
 font-size:10px;
 font-weight:900;
 transition:.25s
}
.overall .tier:hover{
 transform:scale(1.3);
 box-shadow:0 0 22px rgba(250,204,21,.85)
}

/* TIER COLORS */
.HT1{background:#fde047;color:#000}
.LT1{background:#facc15;color:#000}
.HT2{background:#d1d5db;color:#000}
.LT2{background:#9ca3af;color:#000}
.HT3{background:#d6a36c;color:#000}
.LT3{background:#8b5a2b;color:#fff}
.HT4{background:#e5e7eb;color:#000}
.LT4{background:#374151;color:#fff}
.HT5,.LT5{background:#dc2626;color:#fff}

/* ADMIN */
.overlay{
 position:fixed;
 inset:0;
 background:rgba(0,0,0,.7);
 display:none;
 align-items:center;
 justify-content:center;
 z-index:50
}
.modal{
 background:var(--panel);
 border-radius:22px;
 padding:22px;
 width:320px
}
.modal input,.modal select{
 width:100%;
 margin-bottom:10px;
 padding:10px;
 border-radius:10px;
 border:none;
 background:var(--soft);
 color:white
}
.modal button{
 width:100%;
 padding:10px;
 border:none;
 border-radius:10px;
 background:#facc15;
 font-weight:900;
 cursor:pointer
}
.adminPanel{
 position:fixed;
 bottom:20px;
 right:20px;
 width:260px;
 display:none
}
</style>
</head>

<body>

<header>
 <div class="logo">Splyxtiers</div>
 <div class="gear" onclick="openLogin()">‚öôÔ∏è</div>
</header>

<div class="tabs" id="tabs"></div>
<div class="container" id="list"></div>

<!-- ADMIN LOGIN -->
<div class="overlay" id="loginOverlay">
 <div class="modal">
  <h3>Admin Login</h3>
  <input id="loginUser" placeholder="Username">
  <input id="loginPass" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
 </div>
</div>

<!-- ADMIN PANEL -->
<div class="adminPanel modal" id="adminPanel">
 <h3>Admin Panel</h3>
 <input id="adminName" placeholder="Playername">
 <select id="adminMode"></select>
 <select id="adminTier">
  <option>HT1</option><option>LT1</option>
  <option>HT2</option><option>LT2</option>
  <option>HT3</option><option>LT3</option>
  <option>HT4</option><option>LT4</option>
  <option>HT5</option><option>LT5</option>
 </select>
 <button onclick="saveTier()">Save / Update Tier</button>
 <button onclick="addPlayer()">Add Player</button>
 <button onclick="removePlayer()">Remove Player</button>
</div>

<script>
/* ADMIN */
const ADMIN_USER="Splyx7_"
const ADMIN_PASS="Youss2012"

/* POINTS */
const tierPoints={
 LT5:1,HT5:2,
 LT4:3,HT4:4,
 LT3:6,HT3:10,
 LT2:15,HT2:20,
 LT1:30,HT1:40
}

/* MODES */
const modes=["Overall","Sword","Axe","Mace","UHC","Netherite OP","Pot","SMP","Vanilla","Cart"]
const icons={
 Sword:"üó°Ô∏è",
 Axe:"ü™ì",
 Mace:"üî®",
 UHC:"‚ù§Ô∏è",
 "Netherite OP":"ü™ñ",
 Pot:"üß™",
 SMP:"üü£",
 Vanilla:"üíé",
 Cart:"üß®"
}

/* PUBLIC DATA */
let players=[
 {name:"Splyx7_",tiers:{Sword:"LT2",Axe:"LT3",Mace:"LT3",UHC:"HT3",SMP:"LT3",Vanilla:"LT3",Cart:"LT4"}},
 {name:"SazeTT",tiers:{Sword:"HT3",Axe:"HT3",Mace:"HT3",UHC:"LT3",SMP:"LT3",Vanilla:"HT3",Cart:"HT3"}},
 {name:"KrabeTT",tiers:{Sword:"HT4",Axe:"HT3",Mace:"HT4",UHC:"HT4",SMP:"HT4",Vanilla:"LT4",Cart:"HT3"}},
 {name:"A123Kokowei",tiers:{Sword:"HT4",Axe:"LT4",Mace:"LT3",UHC:"HT4",SMP:"HT4",Vanilla:"HT4",Cart:"HT4"}},
 {name:"KartoffelFilip",tiers:{Sword:"LT3",Axe:"HT3",Mace:"HT3",UHC:"HT3",SMP:"HT3",Vanilla:"HT3",Cart:"LT3"}},
 {name:"KittyKeks2012",tiers:{Sword:"LT4",Axe:"HT5",Mace:"LT5",UHC:"LT4",SMP:"LT4",Vanilla:"LT5"}},
 {name:"TargedApex",tiers:{Sword:"LT4",Axe:"HT5",Mace:"HT5",UHC:"LT4",SMP:"LT4",Vanilla:"HT4"}},
 {name:"GurkusTheBird",tiers:{}},
 {name:"easypeasy1913",tiers:{Sword:"HT4",Axe:"LT4",Mace:"LT5",UHC:"LT4",SMP:"HT5",Vanilla:"LT5"}}
]

let current="Overall"
let isAdmin=false

const tabs=document.getElementById("tabs")
const list=document.getElementById("list")

modes.forEach(m=>{
 const b=document.createElement("button")
 b.textContent=(m==="Overall"?"üèÜ":icons[m])+" "+m
 b.onclick=()=>{
  current=m
  render()
  document.querySelectorAll(".tabs button").forEach(x=>x.classList.remove("active"))
  b.classList.add("active")
 }
 if(m==="Overall")b.classList.add("active")
 tabs.appendChild(b)
 if(m!=="Overall"){
  const o=document.createElement("option")
  o.textContent=m
  adminMode.appendChild(o)
 }
})

function skin(n){return "https://mc-heads.net/avatar/"+n+"/64"}
function points(p){
 return Object.values(p.tiers).reduce((s,t)=>s+(tierPoints[t]||0),0)
}

function render(){
 list.innerHTML=""
 list.className="container "+(current==="Overall"?"overall":"")
 players.sort((a,b)=>{
  let pa=current==="Overall"?points(a):(tierPoints[a.tiers[current]]||0)
  let pb=current==="Overall"?points(b):(tierPoints[b.tiers[current]]||0)
  return pb-pa
 }).forEach((p,i)=>{
  let tierHTML=""
  if(current==="Overall"){
   for(let m in p.tiers){
    tierHTML+=`<div class="tier ${p.tiers[m]}"><div>${icons[m]}</div><div>${p.tiers[m]}</div></div>`
   }
  }else if(p.tiers[current]){
   tierHTML=`<div class="tier ${p.tiers[current]}"><div>${icons[current]}</div><div>${p.tiers[current]}</div></div>`
  }

  const row=document.createElement("div")
  row.className="row "+(i===0?"top1":i===1?"top2":i===2?"top3":"")
  row.innerHTML=`
   <div class="rank">${i+1}</div>
   <img class="head" src="${skin(p.name)}">
   <div class="name">${p.name}<div class="points">${points(p)} pts</div></div>
   <div class="tiers">${tierHTML}</div>
  `
  list.appendChild(row)
 })
}

/* ADMIN LOGIC */
function openLogin(){
 loginOverlay.style.display="flex"
}
function login(){
 if(loginUser.value===ADMIN_USER && loginPass.value===ADMIN_PASS){
  isAdmin=true
  loginOverlay.style.display="none"
  adminPanel.style.display="block"
 }
}
function addPlayer(){
 if(!isAdmin)return
 const n=adminName.value.trim()
 if(n && !players.find(p=>p.name===n)){
  players.push({name:n,tiers:{}})
  render()
 }
}
function removePlayer(){
 if(!isAdmin)return
 players=players.filter(p=>p.name!==adminName.value.trim())
 render()
}
function saveTier(){
 if(!isAdmin)return
 const p=players.find(x=>x.name===adminName.value.trim())
 if(!p)return
 p.tiers[adminMode.value]=adminTier.value
 render()
}

render()
</script>

</body>
</html>
