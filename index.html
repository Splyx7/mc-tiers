<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MCTiers â€“ Ranking</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b1220;
      color: white;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
    }

    .modes {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .modes button {
      padding: 10px 16px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      background: #111827;
      color: #cbd5f5;
      font-weight: bold;
    }

    .modes button.active {
      background: #facc15;
      color: #020617;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 0 10px 40px;
    }

    .row {
      display: flex;
      align-items: center;
      background: #020617;
      border-radius: 14px;
      padding: 14px;
      margin-bottom: 10px;
    }

    .rank {
      width: 40px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    .name {
      flex: 1;
      font-size: 18px;
      font-weight: bold;
    }

    .points {
      margin-right: 15px;
      opacity: 0.85;
    }

    .tiers {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }

    .tier {
      padding: 4px 8px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: bold;
      background: #1e293b;
    }

    .HT1 { background: #facc15; color: #020617; }
    .HT2 { background: #38bdf8; color: #020617; }
    .HT3 { background: #fb923c; color: #020617; }
    .HT4 { background: #c084fc; color: #020617; }
    .HT5 { background: #f472b6; color: #020617; }
    .LT1 { background: #16a34a; }
    .LT2 { background: #22c55e; }
    .LT3 { background: #4ade80; }
    .LT4 { background: #86efac; color: #020617; }
    .LT5 { background: #bbf7d0; color: #020617; }
  </style>
</head>
<body>

  <h1>MCTiers Ranking</h1>

  <div class="modes" id="modes"></div>

  <div class="container" id="ranking"></div>

  <script>
    const tierPoints = {
      LT5: 1, HT5: 2,
      LT4: 3, HT4: 4,
      LT3: 6, HT3: 10,
      LT2: 20, HT2: 30,
      LT1: 45, HT1: 60
    };

    const modes = [
      "Overall",
      "Vanilla",
      "UHC",
      "Sword",
      "Axe",
      "Mace",
      "Netherite OP",
      "Pot",
      "SMP"
    ];

    const players = [
      {
        name: "Youssef",
        Vanilla: "HT1",
        UHC: "HT2",
        Sword: "LT1",
        Axe: "LT2",
        Mace: "HT1",
        "Netherite OP": "HT1",
        Pot: "LT1",
        SMP: "LT2"
      },
      {
        name: "Toni",
        Vanilla: "LT3",
        UHC: "LT2",
        Sword: "LT2",
        Axe: "HT3",
        Mace: "LT3",
        "Netherite OP": "HT1",
        Pot: "HT1",
        SMP: "LT2"
      }
    ];

    const modesDiv = document.getElementById("modes");
    const rankingDiv = document.getElementById("ranking");

    function overallPoints(player) {
      return modes
        .filter(m => m !== "Overall")
        .reduce((sum, m) => sum + (tierPoints[player[m]] || 0), 0);
    }

    function loadMode(mode) {
      document.querySelectorAll('.modes button').forEach(b => b.classList.remove('active'));
      document.getElementById(`btn-${mode}`).classList.add('active');

      rankingDiv.innerHTML = "";

      const list = players.map(p => {
        const points = mode === "Overall" ? overallPoints(p) : (tierPoints[p[mode]] || 0);
        return { ...p, points };
      }).sort((a, b) => b.points - a.points);

      list.forEach((p, i) => {
        const tiersHTML = mode === "Overall"
          ? modes.filter(m => m !== "Overall" && p[m])
              .map(m => `<span class="tier ${p[m]}">${p[m]}</span>`).join('')
          : `<span class="tier ${p[mode]}">${p[mode] || ""}</span>`;

        const row = document.createElement('div');
        row.className = 'row';
        row.innerHTML = `
          <div class="rank">${i + 1}</div>
          <div class="name">${p.name}</div>
          <div class="points">${p.points} pts</div>
          <div class="tiers">${tiersHTML}</div>
        `;
        rankingDiv.appendChild(row);
      });
    }

    modes.forEach((mode, i) => {
      const btn = document.createElement('button');
      btn.textContent = mode;
      btn.id = `btn-${mode}`;
      btn.onclick = () => loadMode(mode);
      if (i === 0) btn.classList.add('active');
      modesDiv.appendChild(btn);
    });

    loadMode("Overall");
  </script>

</body>
</html>
