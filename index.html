<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>MC Tiers Ranking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .modes {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .modes button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #1e293b;
      color: white;
    }
    .modes button.active {
      background: #38bdf8;
      color: black;
    }
    table {
      width: 100%;
      max-width: 700px;
      margin: auto;
      border-collapse: collapse;
      background: #020617;
      border-radius: 12px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #1e293b;
    }
    th {
      background: #020617;
    }
  </style>
</head>
<body>

<h1>MC Tiers Ranking</h1>

<div class="modes" id="modes"></div>

<table>
  <thead>
    <tr>
      <th>Platz</th>
      <th>Name</th>
      <th>Tier</th>
      <th>Punkte</th>
    </tr>
  </thead>
  <tbody id="ranking"></tbody>
</table>

<script>
  const tierPoints = {
    LT5: 1,
    HT5: 2,
    LT4: 3,
    HT4: 4,
    LT3: 6,
    HT3: 10,
    LT2: 20,
    HT2: 30,
    LT1: 45,
    HT1: 60
  };

  const data = {
    Vanilla: [
      { name: "Youssef", tier: "HT1" },
      { name: "Toni", tier: "LT3" }
    ],
    UHC: [],
    Sword: [],
    Axe: [],
    Mace: [],
    "Netherite OP": [],
    Pot: [],
    SMP: []
  };

  const modesDiv = document.getElementById("modes");
  const rankingBody = document.getElementById("ranking");

  function loadMode(mode) {
    document.querySelectorAll('.modes button').forEach(b => b.classList.remove('active'));
    document.getElementById(`btn-${mode}`).classList.add('active');

    rankingBody.innerHTML = "";

    const players = data[mode]
      .map(p => ({ ...p, points: tierPoints[p.tier] }))
      .sort((a, b) => b.points - a.points);

    players.forEach((p, i) => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>#${i + 1}</td>
        <td>${p.name}</td>
        <td>${p.tier}</td>
        <td>${p.points}</td>
      `;
      rankingBody.appendChild(row);
    });
  }

  Object.keys(data).forEach((mode, i) => {
    const btn = document.createElement('button');
    btn.textContent = mode;
    btn.id = `btn-${mode}`;
    btn.onclick = () => loadMode(mode);
    if (i === 0) btn.classList.add('active');
    modesDiv.appendChild(btn);
  });

  loadMode('Vanilla');
</script>

</body>
</html>
